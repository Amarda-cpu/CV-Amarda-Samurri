        /* Exercise 3: Loops and Arrays
        Takes an array of names (e.g., ["Alice", "Bob", "Charlie", "Diana"]).
        Displays all names in a list format on the page using a loop.
        Includes a button that, when clicked, appends a new name (entered by the user via a text input field) to the list.
       */

       
const namesList = document.getElementById("namesList");
const newName = document.getElementById("newName");
const addName = document.getElementById("addName");

// Add a name to the list
addName.addEventListener("click", () => {
    if (newName.value.trim() !== "") {
        const nameItem = document.createElement("li");
        nameItem.textContent = newName.value;
        namesList.appendChild(nameItem);
        newName.value = ""; // Clear the input field
    } else {
        alert("Vendosni emrin");
    }
});

 /* Exercise 4: Functions and Conditions
        Krijo një skript me funksionalitetin e mëposhtëm:
        Një funksion që pranon dy argumente dhe kthen vlerën më të madhe.
        Një funksion që kontrollon nëse një numër i caktuar është çift ose tek dhe shfaq rezultatin në faqe.
        Testoni këto funksione duke i thirrur me sample inputs kur klikohet një buton.
        */
        
const greaterValueButton = document.getElementById("greaterValueButton");
const evenOddButton = document.getElementById("evenOddButton");
const result = document.getElementById("result");

// Find the greater value
greaterValueButton.addEventListener("click", () => {
    const value1 = parseInt(prompt("shkruaj numrin e pare"));
    const value2 = parseInt(prompt("shkruaj numrin e dyte"));
    if (!isNaN(value1) && !isNaN(value2)) {
        result.textContent = `The greater value is: ${Math.max(value1, value2)}`;
    } else {
        result.textContent = "vendosni nje numer";
    }
});

// Check if a number is even or odd
evenOddButton.addEventListener("click", () => {
    const value = parseInt(prompt("Vendos nje numer"));
    if (!isNaN(value)) {
        result.textContent = `The number ${value} is ${value % 2 === 0 ? "Even" : "Odd"}`;
    } else {
        result.textContent = "vendos nje numer";
    }
});
