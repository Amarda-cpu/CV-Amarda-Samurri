<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=style.css>
</head>
<body id="first">
    <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="Username" required><br>
        <input type="password" id="password" class="input-field" placeholder="Password" required><br>
        <button type="button" class="submit-btn" id="submitBtn">Login</button>
    </form>
    
    
    <script>
        // JavaScript code to handle the login validation
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Predefined username and password
            const correctUsername = 'amarda01';
            const correctPassword = 'amarda123';

            // Get the entered username and password
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Get the message container
            const messageContainer = document.getElementById('message');

            // Check if the entered credentials match the predefined ones
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                // Redirect to second.html if login is successful
                window.location.href = 'second.html';
            } else {
                // Show error message if login fails
                messageContainer.innerHTML = "<p class='error'>Invalid username or password. Please try again.</p>";
            }
        });
    </script>
    
</body>
</html>
